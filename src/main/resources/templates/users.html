<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Epic Task</h1>
	
	<h2>Usuários</h2>
	
	<a href="/user/new">Novo Usuário</a>
	
	<ul th:each="user: ${users}">
		<li>
			<p th:text="${user.userName}"></p>
			<p th:text="${user.email}"></p>
			<p th:text="${user.password}"></p>
		</li>
	</ul>

</body>
</html>
